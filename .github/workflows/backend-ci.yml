name: Spring Boot CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set Up JDK 23
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Check Formatting (Spotless)
        run: ./gradlew spotlessCheck

      - name: Run Unit Tests
        run: ./gradlew test

      #2 Security Scan with trivy
      - name: Security Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          scan-ref: '.'
          scan-type: 'fs'
          trivy-config: trivy.yaml
          exit-code: '0' # dont end pipeline when error ocurs
          ignore-unfixed: true

      #3 Docker HUB
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        if: github.event_name == 'workflow_dispatch'
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        if: github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/hirebean-backend:latest

      #4 Kubernetes
      - name: Create Kind Cluster
        if: github.event_name == 'workflow_dispatch'
        uses: helm/kind-action@v1.8.0
        with:
          cluster_name: kind

      - name: Deploy to Kind
        if: github.event_name == 'workflow_dispatch'
        run: |
          # 1 . Create namespace
          kubectl create namespace hirebean
          
          # 2 . applying secret for postgres
          kubectl create secret generic hirebean-db-secret \
          --namespace hirebean \
          --from-literal=HIREBEAN_DB_USERNAME=${{ secrets.HIREBEAN_DB_USERNAME }} \
          --from-literal=HIREBEAN_DB_PASS=${{ secrets.HIREBEAN_DB_PASS }}
          
          # 3. Starting Postgres
          kubectl apply -f k8s/postgres-deployment.yaml -n hirebean
          
          # 4. Applying Backend Deployment
          kubectl apply -f k8s/backend-deployment.yaml -n hirebean
          
          #Wait for pods to be ready
          kubectl wait --namespace hirebean \
                      --for=condition=ready pod \
                      --selector=app=hirebean-backend \
                      --timeout=180s

      - name: Verify Deployment
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "Waiting for Postgres to be ready..."
          kubectl wait --namespace hirebean \
            --for=condition=ready pod \
            --selector=app=postgres \
            --timeout=120s
          
          echo "Waiting for Backend to be ready..."
          kubectl wait --namespace hirebean \
            --for=condition=ready pod \
            --selector=app=hirebean-backend \
            --timeout=120s
          
          # Spring Boot needs time to initialize after the pod is ready
          echo "Sleeping for 30 seconds to allow Spring Boot initialization..."
          sleep 30
          
          echo "=== PODS STATUS ==="
          kubectl get pods -n hirebean
          
          echo "=== SERVICE STATUS ==="
          kubectl get svc -n hirebean
          
          echo "=== APPLICATION LOGS ==="
          # Check logs of the backend application
          kubectl logs -l app=hirebean-backend -n hirebean --tail=100
          
          echo "=== INTERNAL CONNECTION TEST (With Retry) ==="
          # ВАЖНО: Добавено е --command, за да презапише entrypoint-а на image-а
          kubectl run curl-test --image=curlimages/curl -n hirebean --restart=Never --command -- /bin/sh -c '
            for i in $(seq 1 10); do 
              echo "Attempt $i: Connecting to http://hirebean-backend-service:80/api/companies..."
              if curl -v --fail http://hirebean-backend-service:80/api/companies; then 
                echo "Success! Connected."
                exit 0
              fi
              echo "Failed, retrying in 5s..."
              sleep 5
            done
            echo "Failed after 10 attempts"
            exit 1
          '
          
          kubectl wait --for=condition=ready pod/curl-test -n hirebean --timeout=60s || true
          
          sleep 5
          
          echo "=== TEST LOGS ==="
          kubectl logs curl-test -n hirebean