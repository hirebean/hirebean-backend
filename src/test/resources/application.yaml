spring:
  datasource:
    url: jdbc:h2:mem:hirebean_test_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: ""

  cloud:
    aws:
      region:
        static: eu-central-1
      credentials:
        access-key: test-key
        secret-key: test-secret
      s3:
        bucket: test-bucket

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

cdn:
  url: http://localhost-cdn